@if(clicked)
{
<p class="flex w-auto text-blue-800 p-2 font-bold text-md cursor-pointer bg-green-400 rounded-md shadow-md">
    Copied <fa-icon class="ml-2 fa-xl" [icon]="tick"></fa-icon>
</p>
}
@else
{
<p title="Copy" (click)="onClickCopy()"
    class="flex w-auto hover:bg-white p-1 text-blue-800 font-bold text-md cursor-pointer rounded-md shadow-md">
    <fa-icon class="ml-2 fa-xl" [icon]="copy"></fa-icon>
</p>
}
